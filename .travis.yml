language: node_js
sudo: false
node_js:
  - 5
cache:
  directories:
    - node_modules
env:
  global:
    - 'NPM_CONFIG_PROGRESS="false"'
    # GITHUB_TOKEN
    - secure: 
before_install:
  - npm prune
before_deploy:
  - 'git config --global user.email "gh-pages@localhost"'
  - 'git config --global user.name "npm gh-pages"'
deploy:
  skip_cleanup: true
  provider: script
  script: npm run deploy
  'on':
    branch: master
    node: '5'
